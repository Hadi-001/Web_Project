<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Mindful Journaling - Signup</title>
</head>


<body class="signup-body">
    
    <!-- Bootstrap form -->
     <h1>Sign up</h1>

     <br><br>

    <form class="row g-4 col-xl-3 col-md-4 col-10">
        <div class="col-md-12">
          <label for="signup-first-name" class="form-label">First name</label>
          <input type="text" class="form-control" id="signup-first-name" required>
          <div class="invalid-feedback">
            Feild cannot be empty
          </div>
        </div>
        <div class="col-md-12">
          <label for="signup-last-name" class="form-label">Last name</label>
          <input type="text" class="form-control" id="signup-last-name" required>
          <div class="invalid-feedback">
            Feild cannot be empty
          </div>
        </div>
        <div class="col-md-12">
          <label for="signup-username" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
            <input type="text" class="form-control" id="signup-username" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Invalid username
            </div>
          </div>
        </div>
        <div class="col-md-12">
            <label for="signup-password class="form-label">Password</label>
            <input type="text" class="form-control" id="signup-password" required>
            <div class="invalid-feedback">
              Weak password
            </div>
        </div>

        <div class="col-md-12">
            <label for="signup-confirm-password class="form-label">Confirm password</label>
            <input type="text" class="form-control" id="signup-confirm-password" required>
            <div class="invalid-feedback">
              Password does not match
            </div>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input " type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Sign up</button>
        </div>
      </form>

    <script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
  crossorigin="anonymous"
></script>

</body>
</html>
