<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mindful Journaling - Login</title>
</head>
<body class="login-body">
    <main class="login-main">     
        <div class="login-container">
            <form class="login-form" action="home.html" method="post">
                <h1>Sign in</h1>
                <div class="input-feild">
                <label for="username">Username</label>
                <input class="login-input" placeholder="Username" type="text" id="username" name="username" required>
                </div>
            
                <div class="input-feild">
                <label for="password">Password</label>
                <input class="login-input" placeholder="Password" type="password" id="password" name="passwrod" required >
                </div>
                <button class="login-button" type="Sign in">Submit</button>
            </form>
            <div class="login-right-container">
                    <h1>Welcome to login</h1>
                    <h3>Don't have an account?</h3>
                    <a href="signup.html"><button class="signup-button">Sign up</button></a>
            </div>
        </div>   
    </main>

</body>
</html>
